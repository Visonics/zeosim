<script>

function loadLogin()
{
	login = document.getElementById("login").value;
	pass = document.getElementById("password").value;
	//console.log(login, pass);
	checkLogin(login, pass);
}

function checkLogin(username, password) 
{
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status==200) {
	  console.log(xhttp);
	  location.href = "zeo.php";
    } 

    if (xhttp.readyState == 4 && xhttp.status==401) {
      alert(xhttp.response);
	  console.log(xhttp);
	  location.href = "#";
	  //location.href = "zeo.html";
	  //xhttp.open("GET", "zeo.php?t=" + Math.random(), true, username, password);
      //xhttp.send();
    } 
  };
  xhttp.open("GET", "zeo.php?t=" + Math.random(), true, username, password);
  xhttp.send();
  //alert(login + ";" + pass);
}

</script>

        <input type="text" id="login" class="form-control" placeholder="User name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="loadLogin()">Sign in</button>
